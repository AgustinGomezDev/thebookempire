<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/png">
    <title>TheBookEmpire</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header class="row m-0 bg-light p-2 shadow w-100 position-fixed">
            <nav class="col-12 d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-decoration-none fw-bold fs-2">TheBook<span class="fw-semibold">Empire</span></a>
                <a href="pages/cart.html" class="text-decoration-none fw-semibold fs-5">Cart</a>
            </nav>
        </header>
        <main>
            <div class="row me-0">
                <div class="hero col-12 p-0 m-0">
                    <div class="text d-flex justify-content-center align-items-center flex-column text-center text-light">
                        <h1>"A room without books is like a body without a soul."</h1>
                        <h2 class="fs-5 text-secondary fst-italic">- Marcus Tullius Cicero</h2>
                    </div>
                    <div class="overlay"></div>
                    <img src="https://images.pexels.com/photos/207662/pexels-photo-207662.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Book image">
                </div>
            </div>
            <div class="row me-0">
                <div class="col-12 separator d-flex justify-content-center align-items-center p-0 m-0">
                    <a href="#store">
                        <img src="assets/svg/arrow-down.svg" alt="Arrow down">
                    </a>
                </div>
            </div>
            <div class="row me-0">
                <div class="col-lg-12 pe-5 ps-5 m-0">
                    <div class="search_filter d-flex justify-content-between p-0 m-0">
                        <div>
                            <input type="text" id="search" placeholder="Book title here!">
                            <input type="submit" id="submit" value="Search">
                        </div>
                        <select name="filter" id="filter">
                            <option value="No filter" selected>No filter</option>
                            <option value="Novel">Novel</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Romance">Romance</option>
                            <option value="Autobiography">Autobiography</option>
                            <option value="Graphic novel">Graphic novel</option>
                            <option value="Children literature">Children literature</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    <div id="store" class="d-flex align-items-baseline justify-content-between flex-wrap gap-2 p-0 m-0 mt-3"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/functions.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
